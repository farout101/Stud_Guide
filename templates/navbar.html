<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/">
        <h1>LOGO</h1>
    </a>

    <form action="{% url 'home' %}" method="GET">

    {% endif %}
    <hr>

</html>
